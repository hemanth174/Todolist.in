<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - Todo List</title>
<style>
/* Enhanced Admin Page Styling */
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0;
  padding: 20px;
}

.login-container {
  background: #fff;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 15px 50px rgba(0,0,0,0.2);
  width: 100%;
  max-width: 400px;
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn { 
  from {opacity:0; transform:translateY(-30px);} 
  to{opacity:1;transform:translateY(0);} 
}

.login-container h1 {
  text-align: center;
  color: #333;
  margin-bottom: 10px;
  font-size: 1.8rem;
}

.login-container p {
  text-align: center;
  font-size: 0.9rem;
  color: #666;
  margin-bottom: 25px;
  background: #f8f9fa;
  padding: 10px;
  border-radius: 8px;
  border-left: 4px solid #667eea;
}

.login-container label {
  display: block;
  margin-bottom: 5px;
  font-weight: 600;
  color: #555;
}

.login-container input {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border: 2px solid #e1e5e9;
  border-radius: 10px;
  font-size: 1rem;
  transition: border-color 0.3s ease;
  box-sizing: border-box;
}

.login-container input:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.btn-login {
  width: 100%; 
  background: linear-gradient(135deg,#667eea,#764ba2);
  color: white;
  padding: 15px;
  border: none;
  border-radius: 10px;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-login:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

.btn-login:disabled {
  opacity: 0.7;
  cursor: not-allowed;
  transform: none;
}

.error-message {
  background: #fee;
  color: #c00;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 20px;
  border: 1px solid #fcc;
  display: none;
  animation: shake 0.5s ease;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  75% { transform: translateX(5px); }
}

/* Dashboard Styles */
.admin-dashboard {
  display: none;
  width: 95%;
  max-width: 1400px;
  margin: 20px auto;
  background: white;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.1);
  overflow: hidden;
}

.dashboard-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 30px 40px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
}

.dashboard-header h1 {
  margin: 0;
  font-size: 2rem;
  font-weight: 700;
}

.btn-logout {
  background: rgba(255, 255, 255, 0.2);
  color: white;
  border: 1px solid rgba(255, 255, 255, 0.3);
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
  backdrop-filter: blur(10px);
}

.btn-logout:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: translateY(-2px);
}

#authBanner {
  margin: 20px 40px 0;
}

.auth-banner {
  padding: 15px 20px;
  border-radius: 12px;
  font-weight: 600;
  animation: slideIn 0.5s ease;
}

.auth-banner.warning {
  background: #fef3c7;
  color: #92400e;
  border: 2px solid #f59e0b;
}

.auth-banner.success {
  background: #d1fae5;
  color: #065f46;
  border: 2px solid #10b981;
}

@keyframes slideIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Tab System */
.tab-buttons {
  display: flex;
  margin: 0 40px;
  border-bottom: 2px solid #f1f5f9;
}

.tab-button {
  flex: 1;
  padding: 15px 20px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  font-size: 1rem;
  background: transparent;
  color: #64748b;
  transition: all 0.3s ease;
  position: relative;
}

.tab-button.active {
  color: #667eea;
  background: rgba(102, 126, 234, 0.1);
}

.tab-button.active::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  right: 0;
  height: 3px;
  background: #667eea;
  border-radius: 2px 2px 0 0;
}

.tab-button:hover:not(.active) {
  background: rgba(102, 126, 234, 0.05);
  color: #667eea;
}

/* Tab Content */
.tab-content {
  padding: 40px;
  min-height: 400px;
}

/* Data Display */
.loading {
  text-align: center;
  padding: 60px 30px;
  color: #667eea;
  font-size: 1.1rem;
}

.loading::before {
  content: '‚è≥';
  display: block;
  font-size: 3rem;
  margin-bottom: 20px;
  animation: spin 2s linear infinite;
}

.empty-state {
  text-align: center;
  padding: 80px 40px;
  color: #64748b;
  font-size: 1.1rem;
}

.empty-state::before {
  content: 'üìã';
  display: block;
  font-size: 4rem;
  margin-bottom: 25px;
  opacity: 0.6;
}

/* Users Table */
.users-table {
  width: 100%;
  border-collapse: collapse;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.users-table th {
  background: #667eea;
  color: white;
  padding: 18px 15px;
  text-align: left;
  font-weight: 600;
  font-size: 1rem;
}

.users-table td {
  padding: 15px;
  border-bottom: 1px solid #f1f5f9;
  transition: background-color 0.2s ease;
}

.users-table tr:hover td {
  background-color: #f8fafc;
}

.users-table tr:last-child td {
  border-bottom: none;
}

/* Action Buttons */
.btn-send {
  background: linear-gradient(135deg,#11998e,#38ef7d);
  color: white;
  padding: 10px 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
  font-size: 0.9rem;
}

.btn-send:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(17, 153, 142, 0.3);
}

/* Error States */
.connection-error {
  text-align: center;
  padding: 60px 40px;
  background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
  border-radius: 15px;
  border: 2px solid #ef4444;
  color: #dc2626;
  margin: 20px 0;
}

.connection-error::before {
  content: '‚ö†Ô∏è';
  display: block;
  font-size: 4rem;
  margin-bottom: 20px;
}

.connection-error h3 {
  font-size: 1.5rem;
  margin-bottom: 15px;
}

/* Responsive Design */
@media (max-width: 768px) {
  .admin-dashboard {
    width: 100%;
    margin: 10px;
    border-radius: 15px;
  }
  
  .dashboard-header {
    padding: 20px;
    flex-direction: column;
    gap: 15px;
    text-align: center;
  }
  
  .tab-buttons {
    margin: 0;
    flex-direction: column;
  }
  
  .tab-button {
    border-bottom: 1px solid #f1f5f9;
  }
  
  .tab-content {
    padding: 20px;
  }
  
  .users-table {
    font-size: 0.9rem;
  }
  
  .users-table th,
  .users-table td {
    padding: 12px 8px;
  }
}
</style>
</head>
<body>

<!-- üîê Login Page -->
<div class="login-container" id="loginContainer">
  <h1 style="text-align:center;">Admin Login</h1>
  <p style="text-align:center;font-size:.9rem;color:#666;">Password = Current Time (e.g., 930, 1445)</p>
  <div id="errorMessage" class="error-message"></div>
  <form id="loginForm">
    <label for="adminPassword">Time-Based Password:</label>
    <input type="password" id="adminPassword" placeholder="Enter e.g. 930" style="width:100%;padding:10px;margin-top:5px;border:1px solid #ccc;border-radius:6px;" required>
    <button class="btn-login" id="loginBtn">Login</button>
  </form>
</div>

<!-- üéõÔ∏è Admin Dashboard -->
<div class="admin-dashboard" id="adminDashboard">
  <div class="dashboard-header">
    <h1>üõ°Ô∏è Admin Dashboard</h1>
    <button class="btn-logout" onclick="logout()">üö™ Logout</button>
  </div>
  
  <div id="authBanner"></div>

  <div class="tab-buttons">
    <button class="tab-button active" onclick="switchTab('users')">
      üë• All Users
    </button>
    <button class="tab-button" onclick="switchTab('subscribed')">
      üîî Subscribed
    </button>
    <button class="tab-button" onclick="switchTab('history')">
      üìä History
    </button>
  </div>

  <div id="users-tab" class="tab-content active">
    <div id="usersListContainer">
      <div class="loading">Loading users...</div>
    </div>
  </div>
  
  <div id="subscribed-tab" class="tab-content" style="display:none;">
    <div id="subscribedListContainer">
      <div class="loading">Loading subscribed users...</div>
    </div>
  </div>
  
  <div id="history-tab" class="tab-content" style="display:none;">
    <div id="notificationHistory">
      <div class="loading">Loading notification history...</div>
    </div>
  </div>
</div>

<script>
// ============================
// üîß CONFIG & HELPERS
// ============================
const API_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
  ? 'http://localhost:3000'
  : 'https://todolist-auth-server.onrender.com';

// Generate time password (e.g., 930)
function generateTimePassword() {
  const now = new Date();
  return `${now.getHours()}${now.getMinutes().toString().padStart(2,'0')}`;
}

// Enhanced message display
function showError(msg, type = 'error') {
  const div = document.getElementById('errorMessage');
  div.textContent = msg;
  div.style.display = 'block';
  div.className = `error-message ${type}`;
  
  // Auto-hide after 5 seconds
  setTimeout(() => div.style.display = 'none', 5000);
}

function showSuccess(msg) {
  showError(msg, 'success');
}

// Enhanced loading states
function setLoadingState(elementId, isLoading, loadingText = 'Loading...') {
  const element = document.getElementById(elementId);
  if (isLoading) {
    element.innerHTML = `<div class="loading">${loadingText}</div>`;
  }
}

// ============================
// üîê LOGIN LOGIC
// ============================
document.getElementById('loginForm').addEventListener('submit', (e) => {
  e.preventDefault();
  
  const entered = document.getElementById('adminPassword').value.trim();
  const btn = document.getElementById('loginBtn');
  
  if (!entered) {
    showError('‚ö†Ô∏è Please enter the time-based password');
    return;
  }
  
  // Set loading state
  btn.disabled = true;
  btn.textContent = 'Verifying...';
  
  const correct = generateTimePassword();
  
  setTimeout(() => { // Add slight delay for better UX
    if (entered === correct) {
      localStorage.setItem('adminLoggedIn', 'true');
      localStorage.setItem('adminLoginTime', Date.now().toString());
      showSuccess('‚úÖ Login successful! Redirecting...');
      
      setTimeout(() => {
        showDashboard();
      }, 1000);
    } else {
      const now = new Date();
      const hint = `${now.getHours()}:${now.getMinutes().toString().padStart(2,'0')}`;
      showError(`‚ùå Incorrect password! Current time: ${hint} ‚Üí Try: ${correct}`);
      
      // Reset button state
      btn.disabled = false;
      btn.textContent = 'Login';
      
      // Clear password field
      document.getElementById('adminPassword').value = '';
      document.getElementById('adminPassword').focus();
    }
  }, 800);
});

// ============================
// üéõÔ∏è DASHBOARD
// ============================
function checkAdminAuth() {
  const loggedIn = localStorage.getItem('adminLoggedIn');
  const loginTime = localStorage.getItem('adminLoginTime');
  
  if (loggedIn === 'true') {
    // Check if session is still valid (24 hours)
    if (loginTime) {
      const hoursSinceLogin = (Date.now() - parseInt(loginTime)) / (1000 * 60 * 60);
      if (hoursSinceLogin > 24) {
        // Session expired
        localStorage.removeItem('adminLoggedIn');
        localStorage.removeItem('adminLoginTime');
        showError('‚è∞ Admin session expired. Please login again.');
        return false;
      }
    }
    
    showDashboard();
    return true;
  }
  return false;
}

function showDashboard() {
  document.getElementById('loginContainer').style.display = 'none';
  document.getElementById('adminDashboard').style.display = 'block';
  document.body.style.background = '#f8fafc';
  document.body.style.minHeight = '100vh';
  document.body.style.padding = '20px';
  
  // Initialize dashboard
  checkUserToken();
  loadUsers();
  loadHistory();
}

function logout() {
  if (confirm('üîê Are you sure you want to logout from admin panel?')) {
    localStorage.removeItem('adminLoggedIn');
    localStorage.removeItem('adminLoginTime');
    
    // Show feedback and reload
    showSuccess('üëã Logged out successfully');
    setTimeout(() => {
      location.reload();
    }, 1000);
  }
}

// ============================
// üîë TOKEN CHECK
// ============================
function checkUserToken() {
  const token = localStorage.getItem('token');
  const user = localStorage.getItem('loggedInUser');
  const banner = document.getElementById('authBanner');
  
  if (!token || !user) {
    banner.innerHTML = `
      <div class="auth-banner warning">
        ‚ö†Ô∏è You need to login to your user account first to access all admin features.
        <a href="../HomeTools/Home.html" style="color:#92400e;font-weight:700;text-decoration:underline;margin-left:10px;">
          Login Here ‚Üí
        </a>
      </div>
    `;
  } else {
    try {
      const userData = JSON.parse(user);
      banner.innerHTML = `
        <div class="auth-banner success">
          ‚úÖ Connected to server as ${userData.email || 'User'}
        </div>
      `;
      
      // Auto-hide success banner after 3 seconds
      setTimeout(() => {
        banner.innerHTML = '';
      }, 3000);
    } catch (error) {
      console.error('Error parsing user data:', error);
      banner.innerHTML = '';
    }
  }
}

// ============================
// üßç USERS MANAGEMENT
// ============================
async function loadUsers() {
  const token = localStorage.getItem('token');
  const container = document.getElementById('usersListContainer');
  
  if (!token) {
    container.innerHTML = `
      <div class="connection-error">
        <h3>Authentication Required</h3>
        <p>Please login to your user account first to view users data.</p>
        <a href="../HomeTools/Home.html" style="color:#dc2626;font-weight:600;text-decoration:underline;">
          Go to Login ‚Üí
        </a>
      </div>
    `;
    return;
  }
  
  // Show loading state
  setLoadingState('usersListContainer', true, 'Loading users data...');
  
  try {
    console.log('Fetching users from:', API_URL);
    const response = await fetch(`${API_URL}/users`, {
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      }
    });
    
    if (!response.ok) {
      if (response.status === 401 || response.status === 403) {
        throw new Error('Your session has expired. Please login again.');
      }
      throw new Error(`Server error: ${response.status}`);
    }
    
    const data = await response.json();
    console.log('Users data received:', data);
    
    if (!data.users || !Array.isArray(data.users) || data.users.length === 0) {
      container.innerHTML = `
        <div class="empty-state">
          <h3>No Users Found</h3>
          <p>There are currently no registered users in the system.</p>
        </div>
      `;
      return;
    }
    
    // Create users table
    const tableHTML = `
      <div style="margin-bottom: 20px;">
        <h3 style="color: #667eea; margin-bottom: 15px;">
          üìä Total Users: ${data.users.length}
        </h3>
      </div>
      <table class="users-table">
        <thead>
          <tr>
            <th>üë§ Name</th>
            <th>üìß Email</th>
            <th>üìÖ Joined</th>
            <th>üé¨ Actions</th>
          </tr>
        </thead>
        <tbody>
          ${data.users.map(user => `
            <tr>
              <td>
                <strong>${escapeHtml(user.name || 'Unknown')}</strong>
              </td>
              <td>
                <span style="color: #667eea;">${escapeHtml(user.email)}</span>
              </td>
              <td>
                <span style="font-size: 0.9rem; color: #64748b;">
                  ${formatDate(user.created_at)}
                </span>
              </td>
              <td>
                <button class="btn-send" onclick="sendTestNotification('${escapeHtml(user.email)}')">
                  üìß Test Email
                </button>
              </td>
            </tr>
          `).join('')}
        </tbody>
      </table>
    `;
    
    container.innerHTML = tableHTML;
    
  } catch (error) {
    console.error('Error loading users:', error);
    container.innerHTML = `
      <div class="connection-error">
        <h3>Failed to Load Users</h3>
        <p><strong>Error:</strong> ${error.message}</p>
        <p>Please check your internet connection and try again.</p>
        <div style="margin-top: 20px;">
          <button class="btn-send" onclick="loadUsers()" style="margin-right: 10px;">
            üîÑ Retry
          </button>
          <button class="btn-logout" onclick="logout()">
            üö™ Logout & Refresh
          </button>
        </div>
      </div>
    `;
  }
}

// Helper functions
function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function formatDate(dateString) {
  if (!dateString) return 'Unknown';
  try {
    return new Date(dateString).toLocaleDateString('en-US', {
      year: 'numeric',
      month: 'short',
      day: 'numeric'
    });
  } catch (error) {
    return 'Invalid Date';
  }
}

// Test notification function
async function sendTestNotification(email) {
  if (!confirm(`Send a test email to ${email}?`)) return;
  
  try {
    // This would call your email API endpoint
    alert(`‚úÖ Test email sent to ${email}`);
  } catch (error) {
    alert(`‚ùå Failed to send email: ${error.message}`);
  }
}

// ============================
// üîî SUBSCRIBED USERS
// ============================
async function loadSubscribedUsers() {
  const container = document.getElementById('subscribedListContainer');
  
  // Show loading
  setLoadingState('subscribedListContainer', true, 'Loading subscription data...');
  
  try {
    // Simulate API call delay
    await new Promise(resolve => setTimeout(resolve, 1000));
    
    container.innerHTML = `
      <div class="empty-state">
        <h3>üöß Feature In Development</h3>
        <p>Push notification subscriptions will be displayed here once the feature is fully implemented.</p>
        <p style="margin-top: 15px; font-size: 0.9rem; color: #64748b;">
          This will show users who have enabled browser notifications.
        </p>
      </div>
    `;
  } catch (error) {
    container.innerHTML = `
      <div class="connection-error">
        <h3>Failed to Load Subscriptions</h3>
        <p>${error.message}</p>
      </div>
    `;
  }
}

// ============================
// üïì NOTIFICATION HISTORY
// ============================
async function loadHistory() {
  const token = localStorage.getItem('token');
  const container = document.getElementById('notificationHistory');
  
  if (!token) {
    container.innerHTML = `
      <div class="connection-error">
        <h3>Authentication Required</h3>
        <p>Please login to view notification history.</p>
      </div>
    `;
    return;
  }
  
  setLoadingState('notificationHistory', true, 'Loading notification history...');
  
  try {
    const response = await fetch(`${API_URL}/notifications/history`, {
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      }
    });
    
    if (!response.ok) {
      if (response.status === 401 || response.status === 403) {
        throw new Error('Session expired. Please login again.');
      }
      throw new Error(`Server error: ${response.status}`);
    }
    
    const data = await response.json();
    
    if (!data.notifications || data.notifications.length === 0) {
      container.innerHTML = `
        <div class="empty-state">
          <h3>üì™ No Notifications Sent</h3>
          <p>No notification history found. Notifications sent through the system will appear here.</p>
        </div>
      `;
      return;
    }
    
    // Display notification history
    const historyHTML = `
      <div style="margin-bottom: 20px;">
        <h3 style="color: #667eea; margin-bottom: 15px;">
          üìä Total Notifications: ${data.notifications.length}
        </h3>
      </div>
      <div style="display: grid; gap: 20px;">
        ${data.notifications.map(notification => `
          <div style="background: white; padding: 20px; border-radius: 12px; border: 1px solid #e2e8f0; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px;">
              <h4 style="color: #1e293b; margin: 0; font-size: 1.1rem;">
                üì¢ ${escapeHtml(notification.title)}
              </h4>
              <span style="background: #e0e7ff; color: #3730a3; padding: 4px 8px; border-radius: 6px; font-size: 0.8rem; font-weight: 600;">
                ${formatDate(notification.created_at)}
              </span>
            </div>
            <p style="color: #475569; margin: 10px 0; line-height: 1.5;">
              ${escapeHtml(notification.message)}
            </p>
            <div style="font-size: 0.85rem; color: #64748b; margin-top: 15px;">
              <span>üë§ Sent by: ${escapeHtml(notification.sent_by_name || 'System')}</span>
              <span style="margin-left: 20px;">üéØ Target: ${escapeHtml(notification.target_users || 'All')}</span>
            </div>
          </div>
        `).join('')}
      </div>
    `;
    
    container.innerHTML = historyHTML;
    
  } catch (error) {
    console.error('Error loading history:', error);
    container.innerHTML = `
      <div class="connection-error">
        <h3>Failed to Load History</h3>
        <p><strong>Error:</strong> ${error.message}</p>
        <div style="margin-top: 20px;">
          <button class="btn-send" onclick="loadHistory()">
            üîÑ Retry
          </button>
        </div>
      </div>
    `;
  }
}

// ============================
// üß≠ TAB NAVIGATION
// ============================
function switchTab(tabName) {
  // Update tab buttons
  document.querySelectorAll('.tab-button').forEach(btn => {
    btn.classList.remove('active');
  });
  event.target.classList.add('active');
  
  // Update tab content
  document.querySelectorAll('.tab-content').forEach(content => {
    content.style.display = 'none';
  });
  document.getElementById(`${tabName}-tab`).style.display = 'block';
  
  // Load data for the selected tab
  switch(tabName) {
    case 'users':
      loadUsers();
      break;
    case 'subscribed':
      loadSubscribedUsers();
      break;
    case 'history':
      loadHistory();
      break;
  }
}

// üîÑ INITIALIZATION
// ============================
document.addEventListener('DOMContentLoaded', () => {
  // Check if admin is already logged in
  checkAdminAuth();
  
  // Add some nice interaction effects
  const passwordInput = document.getElementById('adminPassword');
  if (passwordInput) {
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });
    
    // Focus on password input
    passwordInput.focus();
  }
});

// Add periodic admin session validation
setInterval(() => {
  const loggedIn = localStorage.getItem('adminLoggedIn');
  const loginTime = localStorage.getItem('adminLoginTime');
  
  if (loggedIn === 'true' && loginTime) {
    const hoursSinceLogin = (Date.now() - parseInt(loginTime)) / (1000 * 60 * 60);
    
    // Warn when session is about to expire (23 hours)
    if (hoursSinceLogin > 23 && hoursSinceLogin < 24) {
      const banner = document.getElementById('authBanner');
      if (banner) {
        banner.innerHTML = `
          <div class="auth-banner warning">
            ‚ö†Ô∏è Admin session will expire in ${Math.ceil(24 - hoursSinceLogin)} hour(s). 
            Please save your work and re-login if needed.
          </div>
        `;
      }
    }
  }
}, 60000); // Check every minute

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .admin-dashboard {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .login-header p {
            color: #7f8c8d;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e8f2ff;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e8f2ff;
            border-radius: 8px;
            font-size: 1rem;
            min-height: 120px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e8f2ff;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-logout {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            float: right;
        }

        .btn-logout:hover {
            background: #c0392b;
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c00;
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .notification-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
        }

        .notification-history {
            margin-top: 30px;
        }

        .notification-item {
            padding: 20px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .notification-item h4 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }

        .notification-item p {
            margin: 5px 0;
            color: #666;
        }

        .notification-meta {
            font-size: 0.85rem;
            color: #999;
            margin-top: 10px;
        }

        .dashboard-header {
            margin-bottom: 30px;
            overflow: hidden;
        }

        .dashboard-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state::before {
            content: 'üì≠';
            display: block;
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <div class="login-header">
            <h1>üîê Admin Login</h1>
            <p>Secure access to admin dashboard</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="adminEmail">üìß Email Address</label>
                <input type="email" id="adminEmail" placeholder="Enter admin email" required />
            </div>

            <div class="form-group">
                <label for="adminPassword">üîë Password</label>
                <input type="password" id="adminPassword" placeholder="Enter password" required />
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                üöÄ Login to Dashboard
            </button>
        </form>
    </div>

    <!-- Admin Dashboard (hidden until login) -->
    <div class="admin-dashboard" id="adminDashboard">
        <div class="dashboard-header">
            <h1>üéõÔ∏è Admin Dashboard</h1>
            <button class="btn-logout" onclick="logout()">üö™ Logout</button>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">üìä Total Users</div>
                <div class="stat-number" id="totalUsers">-</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
                <div class="stat-label">üîî Subscribed Users</div>
                <div class="stat-number" id="subscribedUsers">-</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                <div class="stat-label">üì¢ Notifications Sent</div>
                <div class="stat-number" id="notificationCount">-</div>
            </div>
        </div>

        <!-- Send Notification Form -->
        <div class="notification-form">
            <h2>üì¢ Send Push Notification</h2>
            <form id="notificationForm">
                <div class="form-group">
                    <label for="notifTitle">Title</label>
                    <input type="text" id="notifTitle" placeholder="Enter notification title" required />
                </div>

                <div class="form-group">
                    <label for="notifMessage">Message</label>
                    <textarea id="notifMessage" placeholder="Enter notification message" required></textarea>
                </div>

                <div class="form-group">
                    <label for="targetUsers">Target Audience</label>
                    <select id="targetUsers">
                        <option value="all">All Users</option>
                        <option value="subscribed">Subscribed Users Only</option>
                    </select>
                </div>

                <button type="submit" class="btn-login">
                    üì§ Send Notification
                </button>
            </form>
        </div>

        <!-- Notification History -->
        <div class="notification-history">
            <h2>üìú Notification History</h2>
            <div id="notificationHistory">
                <div class="loading">Loading history...</div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_EMAIL = 'todolist725@gmail.com';
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000'
            : 'https://todolist-auth-server.onrender.com';

        // Check if already logged in as admin
        function checkAdminAuth() {
            const adminToken = sessionStorage.getItem('adminToken');
            const adminEmail = sessionStorage.getItem('adminEmail');
            
            if (adminToken && adminEmail === ADMIN_EMAIL) {
                showDashboard();
                return true;
            }
            return false;
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Login handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const loginBtn = document.getElementById('loginBtn');

            // Check if email matches admin email
            if (email !== ADMIN_EMAIL) {
                showError('‚ùå Unauthorized: This email is not authorized for admin access');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'üîÑ Logging in...';

            try {
                // Login using regular user API
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store admin credentials
                    sessionStorage.setItem('adminToken', data.token);
                    sessionStorage.setItem('adminEmail', email);
                    
                    // Show dashboard
                    showDashboard();
                } else {
                    showError('‚ùå ' + (data.error || 'Invalid credentials'));
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('‚ùå Connection error. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'üöÄ Login to Dashboard';
            }
        });

        // Show dashboard
        function showDashboard() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminDashboard').style.display = 'block';
            document.body.style.background = '#f0f2f5';
            loadStats();
            loadHistory();

            // Auto-refresh every 30 seconds
            setInterval(() => {
                loadStats();
                loadHistory();
            }, 30000);
        }

        // Logout
        function logout() {
            sessionStorage.removeItem('adminToken');
            sessionStorage.removeItem('adminEmail');
            location.reload();
        }

        // Load stats
        async function loadStats() {
            try {
                const token = sessionStorage.getItem('adminToken');
                const response = await fetch(`${API_URL}/notifications/user-count`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('totalUsers').textContent = data.total;
                    document.getElementById('subscribedUsers').textContent = data.subscribed;
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Load notification history
        async function loadHistory() {
            try {
                const token = sessionStorage.getItem('adminToken');
                const response = await fetch(`${API_URL}/notifications/history`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayHistory(data.notifications);
                    document.getElementById('notificationCount').textContent = data.notifications.length;
                }
            } catch (error) {
                console.error('Failed to load history:', error);
                document.getElementById('notificationHistory').innerHTML = '<div class="empty-state">Failed to load history</div>';
            }
        }

        // Display notification history
        function displayHistory(notifications) {
            const container = document.getElementById('notificationHistory');

            if (!notifications || notifications.length === 0) {
                container.innerHTML = '<div class="empty-state">No notifications sent yet</div>';
                return;
            }

            container.innerHTML = notifications.map(notif => `
                <div class="notification-item">
                    <h4>üì¢ ${notif.title}</h4>
                    <p>${notif.message}</p>
                    <div class="notification-meta">
                        Sent by: ${notif.sent_by_name || 'Admin'} ‚Ä¢ 
                        ${new Date(notif.created_at).toLocaleString()} ‚Ä¢ 
                        Target: ${notif.target_users}
                    </div>
                </div>
            `).join('');
        }

        // Send notification
        document.getElementById('notificationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('notifTitle').value;
            const message = document.getElementById('notifMessage').value;
            const targetUsers = document.getElementById('targetUsers').value;
            const sendBtn = e.target.querySelector('button');

            sendBtn.disabled = true;
            sendBtn.textContent = 'üì§ Sending...';

            try {
                const token = sessionStorage.getItem('adminToken');
                const response = await fetch(`${API_URL}/notifications/send`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, message, targetUsers })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(`‚úÖ Notification sent to ${data.recipientCount} user(s)!`);
                    document.getElementById('notificationForm').reset();
                    loadHistory();
                } else {
                    alert('‚ùå Failed to send notification: ' + data.error);
                }
            } catch (error) {
                console.error('Send error:', error);
                alert('‚ùå Failed to send notification. Please try again.');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'üì§ Send Notification';
            }
        });

        // Check auth on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkAdminAuth();
        });
    </script>
</body>
</html>

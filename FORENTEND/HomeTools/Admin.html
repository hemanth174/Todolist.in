<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Todo List</title>
    <link href="../CSSPAge/SettingsPage.css" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .notification-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e8f2ff;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .notification-history {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .notification-item {
            padding: 20px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .notification-item h4 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }

        .notification-item p {
            margin: 5px 0;
            color: #666;
        }

        .notification-meta {
            font-size: 0.85rem;
            color: #999;
            margin-top: 10px;
        }

        .btn-send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state::before {
            content: 'üì≠';
            display: block;
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="SiderBar">
        <img class="nav-icon" src="https://img.icons8.com/3d-fluency/375/home.png" alt="home" title="Home" onclick="navigateTo('Home.html')" />
        <img class="nav-icon" src="https://img.icons8.com/cute-clipart/64/overtime.png" alt="tasks" title="WorkSpace" onclick="navigateTo('WorkSpace.html')" />
        <img class="nav-icon" src="https://img.icons8.com/3d-fluency/94/tear-off-calendar.png" alt="calendar" title="Schedule" onclick="navigateTo('Schedule.html')" />
        <img class="nav-icon" src="https://img.icons8.com/3d-fluency/94/source-code.png" alt="ide" title="IDE" onclick="navigateTo('IDE.html')" />
        <img class="nav-icon" src="https://img.icons8.com/3d-fluency/94/gear--v1.png" alt="settings" title="Settings" onclick="navigateTo('Settings.html')" />
        <img class="nav-icon active" src="https://img.icons8.com/3d-fluency/94/admin-settings-male.png" alt="admin" title="Admin" onclick="navigateTo('Admin.html')" />
    </div>

    <div class="main-content">
        <div class="header">
            <h1>üéõÔ∏è Admin Dashboard</h1>
            <p>Manage notifications and view analytics</p>
        </div>

        <div class="admin-container">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">üìä Total Users</div>
                    <div class="stat-number" id="totalUsers">-</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
                    <div class="stat-label">üîî Subscribed Users</div>
                    <div class="stat-number" id="subscribedUsers">-</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <div class="stat-label">üì¢ Notifications Sent</div>
                    <div class="stat-number" id="notificationCount">-</div>
                </div>
            </div>

            <!-- Send Notification Form -->
            <div class="notification-form">
                <h2>üì¢ Send Push Notification</h2>
                <form id="notificationForm">
                    <div class="form-group">
                        <label for="notifTitle">Title</label>
                        <input type="text" id="notifTitle" placeholder="Enter notification title" required />
                    </div>

                    <div class="form-group">
                        <label for="notifMessage">Message</label>
                        <textarea id="notifMessage" placeholder="Enter notification message" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="targetUsers">Target Audience</label>
                        <select id="targetUsers">
                            <option value="all">All Users</option>
                            <option value="subscribed">Subscribed Users Only</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-send" id="sendBtn">
                        üì§ Send Notification
                    </button>
                </form>
            </div>

            <!-- Notification History -->
            <div class="notification-history">
                <h2>üìú Notification History</h2>
                <div id="notificationHistory">
                    <div class="loading">Loading history...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000'
            : 'https://todolist-auth-server.onrender.com';

        // Load stats
        async function loadStats() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/notifications/user-count`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('totalUsers').textContent = data.total;
                    document.getElementById('subscribedUsers').textContent = data.subscribed;
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Load notification history
        async function loadHistory() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/notifications/history`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayHistory(data.notifications);
                    document.getElementById('notificationCount').textContent = data.notifications.length;
                }
            } catch (error) {
                console.error('Failed to load history:', error);
                document.getElementById('notificationHistory').innerHTML = '<div class="empty-state">Failed to load history</div>';
            }
        }

        // Display notification history
        function displayHistory(notifications) {
            const container = document.getElementById('notificationHistory');

            if (!notifications || notifications.length === 0) {
                container.innerHTML = '<div class="empty-state">No notifications sent yet</div>';
                return;
            }

            container.innerHTML = notifications.map(notif => `
                <div class="notification-item">
                    <h4>üì¢ ${notif.title}</h4>
                    <p>${notif.message}</p>
                    <div class="notification-meta">
                        Sent by: ${notif.sent_by_name || 'Admin'} ‚Ä¢ 
                        ${new Date(notif.created_at).toLocaleString()} ‚Ä¢ 
                        Target: ${notif.target_users}
                    </div>
                </div>
            `).join('');
        }

        // Send notification
        document.getElementById('notificationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('notifTitle').value;
            const message = document.getElementById('notifMessage').value;
            const targetUsers = document.getElementById('targetUsers').value;
            const sendBtn = document.getElementById('sendBtn');

            sendBtn.disabled = true;
            sendBtn.textContent = 'üì§ Sending...';

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/notifications/send`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, message, targetUsers })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(`‚úÖ Notification sent to ${data.recipientCount} user(s)!`);
                    document.getElementById('notificationForm').reset();
                    loadHistory(); // Refresh history
                } else {
                    alert('‚ùå Failed to send notification: ' + data.error);
                }
            } catch (error) {
                console.error('Send error:', error);
                alert('‚ùå Failed to send notification. Please try again.');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'üì§ Send Notification';
            }
        });

        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadHistory();

            // Auto-refresh every 30 seconds
            setInterval(() => {
                loadStats();
                loadHistory();
            }, 30000);
        });
    </script>
</body>
</html>

# Netlify Configuration for TodoList Frontend

[build]
  # Base directory for the build
  base = "FORENTEND"
  
  # No build command needed for static site
  command = ""
  
  # Directory to deploy (relative to base)
  publish = "."

# Redirect rules for API calls (optional)
# [[redirects]]
#   from = "/api/auth/*"
#   to = "https://todolist-auth-server.onrender.com/:splat"
#   status = 200
#   force = true

# Handle specific routes first
[[redirects]]
  from = "/HomeTools/*"
  to = "/HomeTools/:splat"
  status = 200

[[redirects]]
  from = "/CSSPAge/*"
  to = "/CSSPAge/:splat"
  status = 200

[[redirects]]
  from = "/js/*"
  to = "/js/:splat"
  status = 200

# Default route - serve index.html or LandingPage.html
[[redirects]]
  from = "/"
  to = "/LandingPage.html"
  status = 200

# SPA fallback for unknown routes
[[redirects]]
  from = "/*"
  to = "/LandingPage.html"
  status = 404

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"

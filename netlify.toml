# Netlify Configuration for TodoList Frontend

[build]
  # Base directory for the build
  base = "FORENTEND"
  
  # No build command needed for static site
  command = ""
  
  # Directory to deploy (relative to base)
  publish = "."

# Handle API redirects (if needed)
# [[redirects]]
#   from = "/api/*"
#   to = "https://todolist-auth-server.onrender.com/api/:splat"
#   status = 200
#   force = true

# Serve the actual landing page as the root
[[redirects]]
  from = "/"
  to = "/LandingPage.html"
  status = 200

# Handle login redirect - should go to landing page
[[redirects]]
  from = "/login"
  to = "/LandingPage.html"
  status = 200

# Handle direct access to HomeTools pages
[[redirects]]
  from = "/HomeTools/Home.html"
  to = "/HomeTools/Home.html"
  status = 200

[[redirects]]
  from = "/HomeTools/WorkSpace.html"
  to = "/HomeTools/WorkSpace.html"
  status = 200

[[redirects]]
  from = "/HomeTools/Schedule.html"
  to = "/HomeTools/Schedule.html"
  status = 200

[[redirects]]
  from = "/HomeTools/Settings.html"
  to = "/HomeTools/Settings.html"
  status = 200

[[redirects]]
  from = "/HomeTools/Notifications.html"
  to = "/HomeTools/Notifications.html"
  status = 200

# Handle registration page
[[redirects]]
  from = "/register"
  to = "/REgisterPage.html"
  status = 200

[[redirects]]
  from = "/REgisterPage.html"
  to = "/REgisterPage.html"
  status = 200

# Handle admin page
[[redirects]]
  from = "/admin"
  to = "/Admin.html"
  status = 200

[[redirects]]
  from = "/Admin.html"
  to = "/Admin.html"
  status = 200

# Fallback for any unmatched routes - go to landing page
[[redirects]]
  from = "/*"
  to = "/LandingPage.html"
  status = 404

# Headers for security and proper content serving
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
